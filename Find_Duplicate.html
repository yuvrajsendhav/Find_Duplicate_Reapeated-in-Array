<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find Duplicate (Repeated)</title>
</head>
<body>
	
<script type="text/javascript">
	// We can find both string and number
	a=[3,5,6,3,5,9,8,7,9];
	//a=["a","b", "a", "c","d","b","c"]
	document.write(a+"<br>");
	for(i=0;i<a.length;i++)
	{
		for(j=i+1;j<a.length;j++)
		{
			if((a[i])==a[j]&&(i!=j))
				document.write(a[j]+"  ")
		}
	}
</script>
</body>
</html>
